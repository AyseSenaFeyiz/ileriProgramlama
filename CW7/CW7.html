<script>
"use strict";

function makeTable( ) {
    let row = "<th></th>";
    for (let j of (Object.keys(c.studentList[0]))) 
        row += "<th>"+j+"</th>";
    let text = "<tr>"+row+"</tr>";
    for (let i = 0; i < c.studentList.length; i++) {
       row = "<th>"+(i+1)+"</th>";
       for (let j of (Object.keys(c.studentList[0]))) {
          
          row += "<td>"+(c.studentList[i][j])+"</td>";
       }
       text += "<tr>"+row+"</tr>";
    }
    const t = text.length+" chars";
    
    tablo.innerHTML = text; out.innerText = t; 
}

</script><style>
    table { border-collapse: collapse; }
    th { color: blue; padding: 5px 5px; }
    td { 
        border: 1px solid blue; 
        padding: 5px 5px; 
        text-align: center; 
    }
    td:hover .tip { visibility: visible; }
    .tip {
        visibility: hidden;
        font-size: small;
        background-color: blue;
        color: white;
        text-align: center;
        padding: 5px 5px;
        position: absolute;
    }
</style>
